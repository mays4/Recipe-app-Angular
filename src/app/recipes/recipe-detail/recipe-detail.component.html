<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="image-responsive"
      style="max-height: 300px"
    />
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{ recipe.name }}</h1>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle"
        id="dropdownMenuButton"
        data-bs-toggle="dropdown"
      >
        Mange Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a  class="dropdown-item" (click)="onAddToShoppingList()" style="cursor:pointer ;"> To shopping List </a>
        </li>
        <li>
          <a style="cursor: pointer;" class="dropdown-item"  (click)="onEdit()"> Edit Recipe </a>
        </li>
        <li>
          <a style="cursor: pointer;" class="dropdown-item" (click)="onDelete()"> Delete Recipe </a>
        </li>
      </ul>
    </div>

  </div>
</div>

<div class="row">
  <div class="col-xs-12">{{ recipe.description }}</div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredent of recipe.ingredients">{{ingredent.name}} - {{ingredent.amount}}

      </li>

    </ul>
  </div>
</div>
