<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()"
    >
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit"
          [disabled]="!recipeForm.valid" > Save </button>
          <button class="btn btn-danger" type="button"(click)="onCancel()"> Cancel </button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name </label>
            <input type="text" id="name" class="form-control" formControlName="name" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL </label>
            <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imagePath />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="image-responsive" style="max-width:100px"/>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="from-group">
            <label for="description">Description </label>
            <textarea
              type="text"
              id="description"
              class="form-control"
              formControlName="description"
              rows="6"
            >
            </textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12" formArrayName="ingredients">
          <div class="row"  *ngFor="let ingredient of getControls() ; let i = index"
          [formGroupName]="i"
          style="margin-top: 20px;"
          >

            <div class="col-8"   >
              <label for="name"></label>
              <input type="text" class="form-control"

              formControlName="name"
               >
            </div>
            <div class="col-2">
              <label for="amount"></label>
              <input type="number" class="form-control" formControlName="amount" >
            </div>
            <div class="col-2">
              <label for="x"></label>
              <button type="button" class="btn btn-danger" style="margin-top: 20px;" (click)="onDeletingIng(i)">X</button>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group" style="margin-top: 20px;" ><button class="btn btn-success" type="button" (click)="onAddIngredient()">
        Add ingredient

      </button></div>
    </form>
  </div>
</div>
