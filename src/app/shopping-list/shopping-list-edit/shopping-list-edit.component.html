<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAdd(f)" #f="ngForm">
      <div class="row">
        <div class="clo-sm-5 from-group">
          <label for="name"
            >Name
            <input type="text" class="form-control" id="name" name="name"
            ngModel/>
          </label>
        </div>
        <div class="clo-sm-2 from-group">
          <label for="amount"
            >Amount
            <input
              type="number"
              class="form-control"
              id="amount"
              name="amount"
              ngModel
            />
          </label>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button type="submit" class="btn btn-success"
            >
              Add
            </button>
            <button type="button" class="btn btn-danger">Delete</button>
            <button type="submit" class="btn btn-primary">Clear</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
