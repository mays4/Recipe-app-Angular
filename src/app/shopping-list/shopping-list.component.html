<div class="row">
  <div class="col-4">
    <app-shopping-list-edit> </app-shopping-list-edit>
    <hr />
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let ingredient of $any(ingredients | async).ingredients ; let i = index"
        (click)="onEditItem(i)"
        style="margin-top: 5px; box-shadow: 2px 2px black"
        >{{ ingredient.name }} ({{ ingredient.amount }})</a
      >
    </ul>
  </div>
</div>
